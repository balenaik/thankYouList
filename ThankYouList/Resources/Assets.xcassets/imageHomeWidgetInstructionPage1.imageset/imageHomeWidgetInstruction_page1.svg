    <rect x="288" y="90" width="65" height="65" rx="10" ry="10" fill="#fde4e4" fill-opacity="0.7" transform="rotate(10, 320.5, 122.5)" />
    <rect x="288" y="90" width="65" height="65" rx="10" ry="10" fill="#fedada" fill-opacity="0.7" transform="rotate(-10, 320.5, 122.5)" />
    
