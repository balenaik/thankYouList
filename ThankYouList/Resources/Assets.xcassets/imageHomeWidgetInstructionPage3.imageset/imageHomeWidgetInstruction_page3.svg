  <!-- iPhone frame with thicker edge and centered shorter, straight-top notch -->
  <rect x="10" y="10" width="380" height="780" rx="50" ry="50" fill="none" stroke="#2E2025" stroke-width="20" />
  <rect x="180" y="740" width="40" height="5" fill="#2E2025" />

  <!-- Background to represent the home screen, adjusted to fit inside the frame with curved corners and no gap -->
  <rect x="20" y="20" width="360" height="760" rx="40" ry="40" fill="#fedada" />

  <!-- View that covers 4/5 of the screen from the bottom with fdfdfd background -->
  <rect x="20" y="180" width="360" height="600" rx="40" ry="40" fill="#fdfdfd" />

  <!-- Small wide rectangle at the top of the covered view with color c1c4c2, centered horizontally and shorter -->
  <rect x="160" y="200" width="80" height="10" rx="5" ry="5" fill="#c1c4c2" />

  <!-- Search bar lower position with a lighter color, wider and height increased -->
  <rect x="50" y="280" width="300" height="60" rx="15" ry="15" fill="#ebedec" />

  <!-- Search icon on the left side of the search bar -->
  <circle cx="80" cy="310" r="11" fill="none" stroke="#000000" stroke-opacity="0.87" stroke-width="4" />
  <line x1="88" y1="318" x2="94" y2="324" stroke="#000000" stroke-opacity="0.87" stroke-width="4" stroke-linecap="round" />

  <!-- Embedded PNG image for "Thank You List", slightly upper and righter -->
  <image x="110" y="285" width="200" height="50" href="data:image/png;base64," />

